<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/redefine-senha.css">
    <script src="JS/redefineSenha.js" defer></script>
    <title>Redefinir senha</title>
</head>
<body>
    <section class="box-redefine-senha">
        <div class="titulo">
            <h2>REDEFINA SUA SENHA</h2>
            <div class="form-senha">
                <form>
                    <div class="user">
                        <p class="label-input">E-mail:</p>
                        <input type="email" class="inp-email" id="inp-email">
                    </div>
                    <div class="senha">
                        <p class="label-input">Senha:</p>
                        <input type="password" id="inp-pswd">
                    </div>
                    <div class="senha">
                        <p class="label-input">Confirme a nova senha:</p>
                        <input type="password" id="inp-confirma-pswd">
                    </div>
                    <div class="btn-login">
                        <button onclick="redefineSenha()">REDEFINIR</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
