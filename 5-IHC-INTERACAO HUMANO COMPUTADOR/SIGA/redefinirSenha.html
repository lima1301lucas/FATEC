<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/geral.css">
    <link rel="stylesheet" href="CSS/senha.css">
    <title>Redefinir senha</title>
</head>
<body>
    <section class="box-redefine-senha">
        <div class="titulo">
            <h2>REDEFINA SUA SENHA</h2>
            <div class="form-senha">
                <form>
                    <div class="user">
                        <p class="label-input">Registro de aluno:</p>
                        <input type="text">
                    </div>
                    <div class="senha">
                        <p class="label-input">Senha:</p>
                        <input type="password">
                    </div>
                    <div class="senha">
                        <p class="label-input">Confirme a nova senha:</p>
                        <input type="password">
                    </div>
                    <div class="btn-login">
                        <button>SALVAR</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
