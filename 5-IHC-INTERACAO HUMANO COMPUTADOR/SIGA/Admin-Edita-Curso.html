<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/menu.css">
    <link rel="stylesheet" href="CSS/edita-curso.css">
    <title>Portal do professor</title>
</head>

<body>
    <section class="portal">
        <aside class="menu-lateral">
            <div class="conteudo">
                <div class="foto">
                    <img src="IMG/user.svg">
                </div>
                <div class="nome">
                    <h2>Administrador</h2>
                </div>
                <div class="info-user">
                    <div class="info">
                        <span class="span-padrao">Registro:</span>
                        <p class="resposta-padrao">21106558</p>
                    </div>
                    <div class="info">
                        <span class="span-padrao">Curso:</span>
                        <p class="resposta-padrao"></p>
                    </div>
                    <div class="info">
                        <span class="span-padrao">Cargo:</span>
                        <p class="resposta-padrao">Administrador</p>
                    </div>
                </div>
                <div class="logout">
                    <nav>
                        <a href="login.html" class="link-logout"><span>Sair</span><img src="IMG/log-out.svg"><a>
                    </nav>
                </div>
            </div>
        </aside>
        <main class="funcoes">
            <div class="opcoes">
                <div class="volta">
                    <nav>
                        <a href="Admin-Cursos.html">
                            <img src="IMG/arrow-left.svg" alt="">
                        </a>
                    </nav>
                </div>
            </div>
            <section class="form-matricula">
                <form>
                    <div class="form-conteudo">
                        <div class="nome-materia">
                            <p class="label-input">Nome:</p>
                            <input type="text" class="inp-nome">
                        </div>
                        <div class="rg">
                            <p class="label-input">Sigla:</p>
                            <input type="text" class="inp-rg">
                        </div>
                        <div class="curso">
                            <p class="label-input">Coordenador:</p>
                            <select name="" id="" class="inp-curso">
                                <option value="0" selected></option>
                                <option value="">Análise e Desenvolvimento de Sistemas</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-conteudo">
                        <div class="nome-area">
                            <p class="label-input">Área do conhecimento:</p>
                            <select name="" id="" class="inp-area">
                                <option value="0" selected></option>
                                <option value="">Análise e Desenvolvimento de Sistemas</option>
                            </select>
                        </div>
                        <div class="telefone">
                            <p class="label-input">Carga horária:</p>
                            <input type="text" class="inp-telefone">
                        </div>
                        <div class="telefone">
                            <p class="label-input">Semestres:</p>
                            <input type="text" class="inp-telefone">
                        </div>
                    </div>
                    <div class="form-conteudo">
                        <div class="turno">
                            <p class="label-input">Turno:</p>
                            <div class="turno-opcoes">
                                <input type="radio" value="manha" class="inp-turno" name="opcao-turno">
                                <label class="lbl-option">Manhã</label>
                                <input type="radio" value="tarde" class="inp-turno" name="opcao-turno">
                                <label class="lbl-option">Tarde</label>
                                <input type="radio" value="noite" class="inp-turno" name="opcao-turno">
                                <label class="lbl-option">Noite</label>
                            </div>
                        </div>
                        <div class="modalidade">
                            <p class="label-input">Modalidade:</p>
                            <div class="turno-opcoes">
                                <input type="radio" value="ead" class="inp-turno" name="opcao-modalidade">
                                <label class="lbl-option">EAD</label>
                                <input type="radio" value="presencial" class="inp-turno" name="opcao-modalidade">
                                <label class="lbl-option">Presencial</label>
                            </div>
                        </div>
                        <div class="modalidade">
                            <p class="label-input">Graduação:</p>
                            <div class="turno-opcoes">
                                <input type="radio" value="ead" class="inp-turno" name="opcao-modalidade">
                                <label class="lbl-option">Tecnólogo</label>
                                <input type="radio" value="presencial" class="inp-turno" name="opcao-modalidade">
                                <label class="lbl-option">Bacharelado</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-conteudo">
                        <div class="descricao">
                            <p class="label-input">Descrição:</p>
                            <textarea class="inp-desc"></textarea>
                        </div>
                    </div>
                    <div class="form-conteudo">
                        <div class="enviar">
                            <button class="btn-enviar">SALVAR</button>
                        </div>
                    </div>
                </form>
        </main>

    </section>
</body>

</html>
