<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/menu.css">
    <link rel="stylesheet" href="CSS/professor.css">
    <title>Portal do professor</title>
</head>

<body>
    <section class="portal">
        <aside class="menu-lateral">
            <div class="conteudo">
                <div class="foto">
                    <img src="IMG/user.svg">
                </div>
                <div class="nome">
                    <h2>Administrador</h2>
                </div>
                <div class="info-user">
                    <div class="info">
                        <span class="span-padrao">Registro:</span>
                        <p class="resposta-padrao">21106558</p>
                    </div>
                    <div class="info">
                        <span class="span-padrao">Curso:</span>
                        <p class="resposta-padrao"></p>
                    </div>
                    <div class="info">
                        <span class="span-padrao">Cargo:</span>
                        <p class="resposta-padrao">Administrador</p>
                    </div>
                </div>
                <div class="logout">
                    <nav>
                        <a href="login.html" class="link-logout"><span>Sair</span><img src="IMG/log-out.svg"><a>
                    </nav>
                </div>
            </div>
        </aside>
        <main class="funcoes">
            <div class="opcoes">
                <div class="volta">
                    <nav>
                        <a href="Admin-Professores.html">
                            <img src="IMG/arrow-left.svg" alt="">
                        </a>
                    </nav>
                </div>
            </div>
            <section class="form-matricula">
                <form>
                    <div class="form-conteudo">
                        <div class="email">
                            <p class="label-input">Nome completo:</p>
                            <input type="text" class="inp-nome">
                        </div>
                        <div class="rg">
                            <p class="label-input">RG:</p>
                            <input type="text" class="inp-rg">
                        </div>
                        <div class="cpf">
                            <p class="label-input">CPF:</p>
                            <input type="text" class="inp-cpf">
                        </div>
                    </div>
                    <div class="form-conteudo">
                        <div class="email">
                            <p class="label-input">E-mail:</p>
                            <input type="email" class="inp-email">
                        </div>
                        <div class="dataNasc">
                            <p class="label-input">Data de nascimento:</p>
                            <input type="date" class="inp-dataNasc">
                        </div>
                        <div class="telefone">
                            <p class="label-input">Telefone:</p>
                            <input type="text" class="inp-telefone">
                        </div>
                    </div>
                    <div class="form-conteudo">
                        <div class="cep">
                            <p class="label-input">CEP:</p>
                            <input type="text" class="inp-cep">
                        </div>
                        <div class="endereco">
                            <p class="label-input">Endereço:</p>
                            <input type="text" class="inp-endereco">
                        </div>
                        <div class="numero">
                            <p class="label-input">Número:</p>
                            <input type="text" class="inp-numero">
                        </div>
                    </div>
                    <div class="form-conteudo">
                        <div class="certificado">
                            <p class="label-input">Certificado de conclusão:</p>
                            <input type="file" class="inp-certificado">
                        </div>
                        <div class="anoConclusao">
                            <p class="label-input">Ano de conclusão:</p>
                            <input type="date" class="inp-dataConclusao">
                        </div>
                        <div class="instituicao">
                            <p class="label-input">Instituição de ensino:</p>
                            <input type="text" class="inp-instituicao">
                        </div>
                    </div>
                    <div class="form-conteudo">
                        <div class="turno">
                            <div class="capacitacao">
                                <p class="label-input">Capacitação:</p>
                                <input type="email" class="inp-capacitacao">
                            </div>
                        </div>
                        <div class="modalidade">
                            <p class="label-input">Cargo:</p>
                            <div class="turno-opcoes">
                                <input type="radio" value="ead" class="inp-turno" name="opcao-modalidade">
                                <label class="lbl-option">Professor</label>
                                <input type="radio" value="presencial" class="inp-turno" name="opcao-modalidade">
                                <label class="lbl-option">Coordenador</label>
                            </div>
                        </div>
                        <div class="curso">
                            <p class="label-input">Disiciplina:</p>
                            <select name="" id="cursos" class="inp-curso">
                            </select>
                        </div>
                    </div>
                    <div class="form-conteudo">
                        <div class="senha">
                            <p class="label-input">Senha:</p>
                            <input type="password" class="inp-senha">
                        </div>
                        <div class="confirmaSenha">
                            <p class="label-input">Confirme a senha:</p>
                            <input type="password" class="inp-confirmaSenha">
                        </div>
                        <div class="enviar">
                            <button class="btn-enviar">ENVIAR</button>
                        </div>
                    </div>
                </form>
        </main>

    </section>
</body>

</html>
