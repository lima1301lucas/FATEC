<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login.css">
    <title>Login</title>
</head>
<body>
    <section class="login">
        <div class="titulo">
            <h2>LOGIN</h2>
            <div class="form-login">
                <form>
                    <div class="user">
                        <p class="label-input">E-mail:</p>
                        <input type="email" class="inp-email" id="inp-email">
                    </div>
                    <div class="senha">
                        <p class="label-input">Senha:</p>
                        <input type="password" class="inp-pswd" id="inp-pswd">
                    </div>
                    <div class="redefinir-senha">
                        <nav><a href="redefinirSenha.html">Esqueceu a senha?</a></nav>
                    </div>
                    <div class="btn-login">
                        <button id="login" type="button">ENTRAR</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="JS/login.js" defer></script>
</body>
</html>
