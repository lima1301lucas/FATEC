<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/geral.css">
    <link rel="stylesheet" href="CSS/login.css">
    <title>Login</title>
</head>
<body>
    <section class="login">
        <div class="titulo">
            <h2>LOGIN</h2>
            <div class="form-login">
                <form>
                    <div class="user">
                        <p class="label-input">E-mail:</p>
                        <input type="text" class="inp-email">
                    </div>
                    <div class="senha">
                        <p class="label-input">Senha:</p>
                        <input type="password" class="inp-rg">
                    </div>
                    <div class="redefinir-senha">
                        <nav><a href="">Esqueceu a senha?</a></nav>
                    </div>
                    <div class="btn-login">
                        <button>ENTRAR</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
